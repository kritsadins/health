<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>เข้าสู่ระบบ - Health AI Plus+</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: #ffffff;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .login-container {
      background-color: #fff;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(255, 102, 102, 0.2);
      padding: 40px;
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .logo {
      margin-bottom: 25px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .logo img {
      width: 150px;
      height: 150px;
      border-radius: 10%;
      object-fit: cover;
      border: 3px solid #ff6666;
      padding: 5px;
      box-shadow: 0 4px 10px rgba(255, 102, 102, 0.3);
    }

    h1 {
      color: #333;
      margin-bottom: 30px;
      font-size: 1.8rem;
    }

    .input-group {
      margin-bottom: 20px;
      text-align: left;
    }

    .input-group label {
      display: block;
      margin-bottom: 8px;
      color: #555;
      font-weight: 600;
    }

    .input-group input {
      width: 100%;
      padding: 14px;
      border: 1px solid #ddd;
      border-radius: 10px;
      font-size: 16px;
      transition: border-color 0.3s;
    }

    .input-group input:focus {
      outline: none;
      border-color: #ff6666;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 15px;
      background-color: #ff6666;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 17px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 10px;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: #ff9999;
    }

    .link {
      display: block;
      margin-top: 20px;
      color: #ff6666;
      text-decoration: none;
      font-size: 15px;
    }

    .link:hover {
      text-decoration: underline;
    }

    .error-message {
      color: #e74c3c;
      font-size: 14px;
      margin-top: 10px;
      min-height: 20px;
    }

    @media (max-width: 480px) {
      .login-container {
        padding: 30px 20px;
      }
      
      .logo img {
        width: 70px;
        height: 70px;
      }
      
      h1 {
        font-size: 1.6rem;
      }
    }
  </style>
</head>
<body>

  <div class="login-container">
    <div class="logo"><img src="./logo.png" alt="Health App Logo"></div>
    <h1>เข้าสู่ระบบ</h1>

    <form id="loginForm">
      <div class="input-group">
        <label for="email">อีเมล</label>
        <input type="email" id="email" placeholder="กรุณาใส่อีเมล" required />
      </div>

      <div class="input-group">
        <label for="password">รหัสผ่าน</label>
        <input type="password" id="password" placeholder="กรุณาใส่รหัสผ่าน" required />
      </div>

      <button type="submit" class="btn">เข้าสู่ระบบ</button>
    </form>

    <p class="error-message" id="errorMessage"></p>

    <a href="signup.html" class="link">ยังไม่มีบัญชี? สมัครสมาชิก</a>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-analytics.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBSI8lCUCwhf1rUj-2KyOk9qEpq4ENrkDU",
      authDomain: "health-7df2d.firebaseapp.com",
      projectId: "health-7df2d",
      storageBucket: "health-7df2d.firebasestorage.app",
      messagingSenderId: "397476928045",
      appId: "1:397476928045:web:b93febdcfcd814cc1af6a4",
      measurementId: "G-C3TH3ER0CE"
    };

    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const auth = getAuth();

    onAuthStateChanged(auth, (user) => {
      if (user) {
        window.location.href = "home.html";
      }
    });

    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const errorElement = document.getElementById('errorMessage');

      errorElement.textContent = '';

      try {
        await signInWithEmailAndPassword(auth, email, password);
        window.location.href = "home.html";
      } catch (error) {
        let message = '';
        switch (error.code) {
          case 'auth/user-not-found':
            message = 'ไม่พบบัญชีผู้ใช้นี้';
            break;
          case 'auth/wrong-password':
            message = 'รหัสผ่านไม่ถูกต้อง';
            break;
          case 'auth/invalid-email':
            message = 'อีเมลไม่ถูกต้อง';
            break;
          default:
            message = 'เกิดข้อผิดพลาดในการเข้าสู่ระบบ';
        }
        errorElement.textContent = message;
      }
    });
  </script>

</body>
</html>
